<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hi i am a para</p>
    <a href="google.com">Google</a>
    <div>i am a block element</div>
    <span>i am an inline element</span>

    <form action="post">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Your Name Here..." required>
        </div>
        <div>
            <label for="city">Enter your city</label>
            <input type="text" id="city" name="name" placeholder="Your city Here..." required>
        </div>
        <div>
            <label for="pincode">Enter your name</label>
            <input type="text" id="pincode" name="name" placeholder="Your pincode Here..." required>
        </div>
        
        
        
    </form>
    
</body>
</html>
