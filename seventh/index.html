<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lets do it</title>
</head>
<body>
    <h1>Form to apply for a job </h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id= "username" name="username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to my newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here</label>
            <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here</textarea>
        </div>
        <div>
            <select name="Fruits" id="Fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cheery</option>
                <option value="mango">Mango</option>
            </select>
        </div>
    </form>

</body>
</html>
